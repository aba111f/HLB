services: 
  elastic-search:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.5-amd64
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    
volumes:
  esdata01: