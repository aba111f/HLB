server {
    listen 80;

    # Указывает корневую директорию для статических файлов
    root /usr/share/nginx/html;
    
    # Включает сжатие Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Логика для обслуживания SPA (Single Page Application)
    # Если Nginx не находит запрашиваемый файл ($uri), он возвращает index.html.
    # Это позволяет Angular-роутеру обрабатывать URL-адрес.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключение кэширования для index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}