<section class="section" #loginSection>
                <div class="container">
                    <div class="form-container">
                        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Login to Your Account</h2>
                        <form (submit)="onsubmit()" #loginForm="ngForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="user.email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="user.password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="loginForm.invalid">Login</button>
                            <div class="form-footer">
                                <p>Don't have an account? <a href="#" (click)="this.showRegister()">Register here</a></p>
                                <p><a href="#">Forgot your password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
