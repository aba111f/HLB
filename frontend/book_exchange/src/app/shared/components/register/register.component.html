 <section class="section">
                <div class="container">
                    <div class="form-container">
                        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Create New Account</h2>
                        <form>
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" class="form-control" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email Address</label>
                                <input type="email" id="reg-email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" class="form-control" placeholder="Create a password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                            <div class="form-footer">
                                <p>Already have an account? <a href="#" (click)="showLogin()">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
