 <section class="section" #registerSection>
                <div class="container">
                    <div class="form-container">
                        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Create New Account</h2>
                        <form (ngSubmit)="onsubmit()" #registerForm="ngForm">
                            <div class="form-group">
                                <label for="fullname">username</label>
                                <input type="text" id="fullname" class="form-control" placeholder="Enter your username" [(ngModel)]="user.username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email Address</label>
                                <input type="email" id="reg-email" class="form-control" placeholder="Enter your email" [(ngModel)]="user.email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" class="form-control" placeholder="Create a password" [(ngModel)]="user.password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required [(ngModel)]="confirmPassword" name="confirm-password">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <select id="reg-city" class='form-control' name="city" [(ngModel)]="user.city" required>
                                    <option value="" disabled selected>Choose your City</option>
                                    <option value="astana">Astana</option>
                                    <option value="almaty">Almaty</option>
                                    <option value="shymkent">Shymkent</option>
                                    <option value="karaganda">Karaganda</option>
                                </select>
                            </div>

                            
                            <div class="form-group">
                                <label for="user-image">Image</label>
                                <input type="file" class="form-control" placeholder="load your image" id="user-image" name="image"
                                    (change)="onFileSelected($event)" accept="image/"
                                >
                            </div>
                            <div *ngIf="previewUrl" class="image-preview">
                                <p style="margin-top:10px;">Preview:</p>
                                <img [src]="previewUrl" alt="User Image" style="max-width: 150px; border-radius: 10px;">
                            </div>


                            <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="registerForm.invalid">Register</button>
                            <div class="form-footer">
                                <p>Already have an account? <a href="#" (click)="this.showLogin()">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
